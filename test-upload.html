<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Upload de Avatar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
        }
        .upload-area.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .file-input {
            margin: 20px 0;
        }
        .preview {
            max-width: 200px;
            margin: 20px 0;
        }
        .progress {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Upload de Avatar</h1>
    <p>Este √© um teste para verificar se a API de upload est√° funcionando corretamente.</p>

    <div class="upload-area" id="uploadArea">
        <p>üìÅ Arraste e solte uma imagem aqui ou clique para selecionar</p>
        <input type="file" id="fileInput" accept="image/*" class="file-input">
        <button onclick="document.getElementById('fileInput').click()">Selecionar Arquivo</button>
    </div>

    <div id="preview" class="preview" style="display: none;">
        <img id="previewImage" style="max-width: 100%; border-radius: 8px;">
    </div>

    <div id="progress" class="progress" style="display: none;">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="status"></div>

    <button id="uploadBtn" onclick="uploadFile()" style="display: none;">üì§ Fazer Upload</button>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const preview = document.getElementById('preview');
        const previewImage = document.getElementById('previewImage');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');
        const uploadBtn = document.getElementById('uploadBtn');

        let selectedFile = null;

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('Por favor, selecione apenas arquivos de imagem.', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showStatus('A imagem deve ter no m√°ximo 5MB.', 'error');
                return;
            }

            selectedFile = file;
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                preview.style.display = 'block';
                uploadBtn.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);

            showStatus('Arquivo selecionado: ' + file.name, 'success');
        }

        async function uploadFile() {
            if (!selectedFile) {
                showStatus('Nenhum arquivo selecionado.', 'error');
                return;
            }

            uploadBtn.disabled = true;
            progress.style.display = 'block';
            progressBar.style.width = '0%';

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('fileName', selectedFile.name);
            formData.append('directory', 'lsm/avatar');
            formData.append('userId', 'test-user-' + Date.now());

            try {
                showStatus('Iniciando upload...', 'success');
                
                // Simulate progress
                const progressInterval = setInterval(() => {
                    const currentWidth = parseInt(progressBar.style.width) || 0;
                    if (currentWidth < 90) {
                        progressBar.style.width = (currentWidth + 10) + '%';
                    }
                }, 200);

                const response = await fetch('/api/upload-avatar', {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressBar.style.width = '100%';

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erro no upload');
                }

                const data = await response.json();
                showStatus(`Upload conclu√≠do! URL: ${data.url}`, 'success');
                
                // Reset
                setTimeout(() => {
                    resetUpload();
                }, 3000);

            } catch (error) {
                console.error('Erro no upload:', error);
                showStatus('Erro no upload: ' + error.message, 'error');
                progressBar.style.width = '0%';
            } finally {
                uploadBtn.disabled = false;
            }
        }

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = `status ${type}`;
        }

        function resetUpload() {
            selectedFile = null;
            preview.style.display = 'none';
            progress.style.display = 'none';
            uploadBtn.style.display = 'none';
            fileInput.value = '';
            status.innerHTML = '';
            status.className = '';
        }
    </script>
</body>
</html>
